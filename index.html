<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digimon World</title>
  <link rel="shortcut icon" href="https://digimon.net/favicon.ico">

  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/screen-base.css">
  <link rel="stylesheet" href="./src/styles/card-bottom.css">
  <link rel="stylesheet" href="./src/styles/card-top.css">
</head>

<body>

  <div class="container">

    <div class="fullscreen-container">

      <div class="card">

        <section class="card__logo-box">
          <img height="70px" src="./src/assets/web/logo.png">
        </section>

        <section class="card__top-box">

          <div class="card__digimon-picture">
            <img src="https://www.spriters-resource.com/resources/sheet_icons/39/41863.png">
          </div>

          <div class="card__digimon-name">
            <p id="dgm-name">Wormmon</p>
          </div>
        </section>

        <section class="card__bottom-box">

          <div class="card__level-container">
            <span>HP</span>
            <div class="progress-empty">
              <div class="progress-full"></div>
            </div>
          </div>

          <div class="card__level-container">
            <span>ATK</span>
            <div class="progress-empty">
              <div class="progress-full"></div>
            </div>
          </div>

          <div class="card__level-container">
            <span>DEF</span>
            <div class="progress-empty">
              <div class="progress-full"></div>
            </div>
          </div>
        </section>
      </div>
    </div>

</body>

</html>
